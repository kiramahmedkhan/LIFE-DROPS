<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pupils' Perspective</title>
  <style>
    * {
  box-sizing: border-box;
    }
    body {
      margin: 0;
      background-color: #8b0000; 
      font-family: 'Times New Roman', Times, serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      background-color: #ffe5e5; 
      padding: 30px 20px;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(253, 25, 25, 0.947);
      text-align: center;
      max-width: 200%;
      width: 200%;
      max-width: 400px;
    }

    .logo-placeholder img {
      width: 230px;
      height: 230px;
      border-radius: 10px;
      object-fit: cover;
      margin-bottom: 20px;
    }

    .enter-button {
      padding: 12px 30px;
      font-size: 18px;
      background-color: #ce0a0a; 
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.3s, box-shadow 0.3s;
      font-family: 'Times New Roman', Times, serif;
    }

    .enter-button:hover {
      background-color: #07f827;
    }

    @media (max-width: 400px) {
      .enter-button {
        font-size: 16px;
        padding: 10px 25px;
      }

      .logo-placeholder img {
        width: 110px;
        height: 110px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo-placeholder">
      <img src="https://scontent.fzyl2-2.fna.fbcdn.net/v/t39.30808-6/500742111_122159064620569708_4742986570393259500_n.jpg?_nc_cat=100&ccb=1-7&_nc_sid=833d8c&_nc_eui2=AeEHHIpxbAYLM8MNAIsgLtoDlbFLxN2eBRmVsUvE3Z4FGXMT6QLuyH5F4YovMzvODh-zlnJ1bmiFTT867Qkh0okj&_nc_ohc=NRyWc2gYxGwQ7kNvwFsgkuG&_nc_oc=AdlmbLMYxA8AmQTiTKTIX_mql6d_f88Ut-iEhlfOjI4mlo_mpdNjrbmM0pZw2jznbMA&_nc_zt=23&_nc_ht=scontent.fzyl2-2.fna&_nc_gid=OFHWwTTNsi8FXoCth60p4g&oh=00_AfKm2A_Cslay8fRS9dasCyk38vw5eydo76MiWmhhq2Gssg&oe=683BEF27" alt="Logo" />
    </div>
    <a href="home.html">
      <button class="enter-button">ENTER</button>
    </a>
  </div>

</html>
