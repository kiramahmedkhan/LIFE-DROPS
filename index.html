<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>LIFE DROPS</title>
  <style>
    * {
  box-sizing: border-box;
    }
    body {
      margin: 0;
      background-color: #8b0000; 
      font-family: 'Times New Roman', Times, serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      background-color: #ffe5e5; 
      padding: 30px 20px;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(253, 25, 25, 0.947);
      text-align: center;
      max-width: 200%;
      width: 200%;
      max-width: 400px;
      max-height: 200%;
      height: 200%;
      max-height: 400px;
    }

    img:hover {
      opacity: 0.8;
      cursor: pointer;
      background-color: #07f827;
      transition: background-color 0.3s, box-shadow 0.3s;
    }

    @media (max-width: 400px) {
      .enter-button {
        padding: 10px 25px;
      }
    }


    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .page-element {
      opacity: 0;
      animation: fadeIn 1s ease forwards;
    }
  </style>
</head>
<link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
<script src="https://unpkg.com/aos@next/dist/aos.js"></script>

<body>
    <div class="container">
    <a href="home.html">
    <div data-aos="zoom-in">
      <button style="background: none; border: none; padding: 0;">
      <img src="https://github.com/kiramahmedkhan/LIFE-DROPS/blob/main/press.jpg?raw=true" alt="Click Me" width="220px" height="220px">
      </button>
    </div>
    </a>
  </div>
  <script>
    AOS.init({
    duration: 1000, // Animation duration in ms
    once: true      // Animate only once per element
  });
  </script>
</body>
</html>
